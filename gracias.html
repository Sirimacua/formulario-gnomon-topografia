<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GNOMON Topograf√≠a ‚Äî Registro exitoso</title>
  <style>
    :root{
      --bg:#f5f2e8; --fg:#1f2937; --muted:#6b7280; --accent:#111827; --ok:#065f46; --border:#e5e7eb; --card:#ffffff; --focus:#2563eb;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif;color:var(--fg)}
    .container{max-width:760px;margin:40px auto;padding:24px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 20px rgba(0,0,0,.05);padding:28px}
    header{display:flex;gap:16px;align-items:center;margin-bottom:12px}
    header img{width:64px;height:64px;object-fit:contain}
    h1{margin:0;font-size:1.4rem}
    p{margin:.35rem 0}
    .success{display:flex;align-items:center;gap:10px;color:var(--ok);font-weight:700;margin:12px 0}
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
    a.btn,button.btn{display:inline-block;padding:12px 16px;border-radius:12px;border:1px solid var(--border);background:#fff;color:var(--fg);text-decoration:none;font-weight:700;cursor:pointer}
    a.btn.primary,button.btn.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
    a.btn:focus,button.btn:focus{outline:2px solid var(--focus);outline-offset:2px}
    small{color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <img src="./gnomon_logo.png" alt="Logo GNOMON" onerror="this.src='https://placehold.co/88x88/png';" />
        <div>
          <h1>¬°Registro exitoso!</h1>
          <p id="saludo">Gracias por tu solicitud.</p>
        </div>
      </header>

      <p id="recordatorio"></p>
      <div class="success">‚úì Tu solicitud qued√≥ registrada en nuestro sistema.</div>

      <div class="actions">
        <a id="btnWhats" class="btn primary" target="_blank" rel="noopener">Enviar gu√≠a por WhatsApp</a>
        <a href="./registro_form.html" class="btn">Hacer otra solicitud</a>
      </div>

      <small>Si tienes dudas, escr√≠benos. Estaremos atentos para apoyarte en el proceso.</small>
    </div>
  </div>

  <script>
    // Lee par√°metros de la URL para personalizar el mensaje
    const q = new URLSearchParams(location.search);
    const nombre = q.get('nombre') || 'Cliente';
    const modalidad = (q.get('modalidad') || 'Presencial').toLowerCase();
    const fecha = q.get('fecha') || '';

    document.getElementById('saludo').textContent = `Gracias, ${nombre}.`;

    const rec = document.getElementById('recordatorio');
    if (modalidad === 'envio') {
      rec.textContent = 'Recuerda enviar el equipo y compartir la gu√≠a de transporte a nuestra l√≠nea de WhatsApp.';
    } else {
      rec.textContent = fecha
        ? `Recuerda llevar tu equipo el d√≠a ${fecha}.`
        : 'Recuerda llevar tu equipo en la fecha programada.';
    }

    // WhatsApp prellenado (ajusta si usas otro n√∫mero)
    const numero = '573152999158'; // üëà tu l√≠nea de atenci√≥n
    const msg = encodeURIComponent(
      `Hola GNOMON, comparto la gu√≠a de env√≠o de mi equipo.\nNombre: ${nombre}\nModalidad: ${modalidad}\nFecha: ${fecha || 'N/A'}`
    );
    document.getElementById('btnWhats').href = `https://wa.me/${numero}?text=${msg}`;
  </script>
</body>
</html>
